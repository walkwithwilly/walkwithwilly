<!DOCTYPE html>
<html>
<head>
<title>A Walk With Willy</title>
<link rel='icon' href='favicon.ico' type='image/x-icon' />
<link rel="stylesheet" type="text/css" href="style.css">
</head> 
<body>
<script src="Movement.js"></script>
<div id = "div2" style = "float:left;">
  <p align ="right" "font-size: 20px" id = "you">
    <img id='sprite'  src='Sprite1.png'/>
  </p>
</div>

<div id = "div1" style = "float:right";>
  <p align = "right" style = "font-size: 20px" id = "dot">
    <img id='rocket' src='obstacle.png'/>
  </p>

</div>
<div>
         <button id="test" class="player" type="button" onclick="obstacle();">Start</button>
         <button id="crouch" class="player" type="button" onclick="player();">Duck</button>
		 <button id="broken" class="hiddenplayer" type="button" onclick="slide();">Move</button>
		 <button id="restart" class="player" type="button" onclick="init();">Restart</button>
</div>	
<audio controls loop style="visibility:hidden" id="playMusic">
<source src="https://walkwithwilly.github.io/walkwithwilly/gameMusic.MP3" type="audio/MP3">
</audio>	
<audio controls loop style="visibility:hidden" id="menuMusic">
<source src="./menutrack.MP3" type="audio/MP3">
</audio>
<audio controls style="visibility:hidden" id="explode">
<source src="./explosion.MP3" type="audio/MP3">
</audio>
<audio controls style="visibility:hidden" id="yay">
<source src="./win.MP3" type="audio/MP3">
</audio>
</body> 
<br>

<div align ="right" id ="debug" ></div>
</html>
